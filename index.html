<html>
	<head>
		<title>Starting Code for 1st Project 2017 - with lights and textures</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
        <script src="lib/OrbitControls.js"></script>
		<script src="lib/dat.gui.min.js"></script>
		

		<script src="js/Generator.js"></script>
		<script src="js/HeightDisplacementGenerator.js"></script>
		<script src="js/WaveDisplacementGenerator.js"></script>
        <script src="js/HeightMap.js"></script>
		<script src="js/HeightMapReader.js"></script>
		<script src="js/Layout.js"></script>
		<script src="js/Grid2DLayout.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		var grid;
		var props;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(2,2,2);
			camera.lookAt( new THREE.Vector3(0,0,0));

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// Ground
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			//scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
            
            var heightMapReader = new HeightMapReader();

            
            heightMapReader.readDataFromSrc("textures/heightmap2.png", (map) => {
				                
				grid = new Grid2DLayout(map.width, map.height);
				var geometry = new THREE.BoxGeometry(1,1,1);
				var texture = THREE.ImageUtils.loadTexture('textures/11635.jpg');
				var material = new THREE.MeshPhongMaterial( { map: texture } );
				
				grid.addElements((i, j) => {
					var cube = new THREE.Mesh( geometry, material );
					cube.castShadow = true;
					cube.receiveShadow = true;
			
					return cube;
				});

				grid.layoutElements();
				grid.displayElements();

				var generator = new HeightDisplacementGenerator(map);

				grid.updateElements((i, j, object) => {
					var yDisplacement = Math.round(generator.displacementFor(i,j));
					object.position.set(object.position.x, yDisplacement ,object.position.z);
				});
				
				scene.add(grid);
			
			});

			var Properties = function(){
				this.spacingRows = 1;
				this.spacingColumns = 1;
				this.waveDirection = 0;
			}

			props = new Properties();
			var gui = new dat.GUI();
			gui.add(props, 'spacingRows', 1, 5);
			gui.add(props, 'spacingColumns', 1, 5);
			gui.add(props, 'waveDirection', 0, 90);
		}
		
		function Update() {
			requestAnimationFrame( Update );
			
			/*
			var direction = this.props.waveDirection * Math.PI / 180;
			var waveGen = new WaveDisplacementGenerator(direction,1,1);

			grid.updateElements((i, j, object) => {
				var yDisplacement = waveGen.displacementFor(i,j,0);
				object.position.set(object.position.x, yDisplacement ,object.position.z);
			});
			*/
				

			controls.update();  
			stats.update();
			Render();
		}

		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
